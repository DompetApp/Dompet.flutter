name: dompet
description: "A Dompet App by Flutter (Template)"
publish_to: 'none'
version: 1.0.1+1


environment:
  sdk: ">=3.9.0 <4.0.0"


dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  get: ^5.0.0-release-candidate-9.3.2
  flutter_inappwebview: ^6.2.0-beta.2

  internet_connection_checker: ^3.0.1
  flutter_ringtone_player: ^5.0.0-dev.1
  flutter_launcher_icons: ^0.14.4
  responsive_framework: ^1.5.1
  permission_handler: ^12.0.1
  web_socket_channel: ^3.0.3
  connectivity_plus: ^6.1.5
  cupertino_icons: ^1.0.8
  mobile_scanner: ^7.0.1
  auto_size_text: ^3.0.0
  google_sign_in: ^7.1.1
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  path_provider: ^2.1.5
  synchronized: ^3.4.0
  fluttertoast: ^8.2.12
  google_fonts: ^6.3.1
  url_launcher: ^6.3.2
  image_picker: ^1.2.0
  audioplayers: ^6.5.0
  get_storage: ^2.1.1
  share_plus: ^11.1.0
  app_links: ^6.4.1
  fl_chart: ^1.0.0
  sqflite: ^2.4.2
  convert: ^3.1.2
  crypto: ^3.0.6
  logger: ^2.6.1
  intl: ^0.20.2
  http: ^1.5.0
  path: ^1.9.1
  dio: ^5.9.0

flutter_launcher_icons:
  image_path: "assets/dompet_large.png"
  adaptive_icon_background: "#ffffff"
  background_color_ios: "#ffffff"
  remove_alpha_ios: true
  android: false
  ios: true


dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  
  assets:
    - lib/assets/images/notification/
    - lib/assets/images/settings/
    - lib/assets/images/operater/
    - lib/assets/images/profile/
    - lib/assets/images/scanner/
    - lib/assets/images/tabbar/
    - lib/assets/images/payer/
    - lib/assets/images/home/
    - lib/assets/images/auth/
    - lib/assets/images/card/
    - lib/assets/webview/
    - lib/assets/scripts/
    - lib/assets/medias/
    - lib/assets/langs/

  fonts:
    - family: PingFang
      fonts:
        - asset: lib/assets/fonts/PingFang.ttf